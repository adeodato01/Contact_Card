<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Card jQuery Practice</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <article>
            <section class="inputArea">
                <form id="formInfo">
                    <p id="first"><label>First Name:</label>
                    <input type="text" name="firstName"></p>
        
                    <p id="last"><label>Last Name:</label>
                    <input type="text" name="lastName"></p>
        
                    <p id="desc"><label>Description:</label>
                    <textarea name="description" placeholder="Enter description:"></textarea></p>
                                                       
                    <input type="submit" class="btn" value="Add User">
                </form>
            </section>
            <section class="cards">
                <section class="card">                    
                    <h2 class="idCard">Arvin Deodato</h2>
                    <p class="idCard">Click for description!</p>
                    <p class="hidden">Bow tie wearer.</p>
                </section>
            </section>
        </article>
    </body>
</html>
